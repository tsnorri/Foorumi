<div class="page-header">
  <h1>Kirjaudu sisään</h1>
</div>

<p ng-show="errorMessage">{{errorMessage}}</p>
<form name="loginForm">
	<div class="form-group">
		<label>Käyttäjätunnus</label>
		<input type="text" class="form-control" name="username" ng-model="user.username" required>
	</div>
	
	<div class="form-group">
		<label>Salasana</label>
		<input type="text" class="form-control" name="password" ng-model="user.password" required>
	</div>

	<button class="btn btn-primary" type="submit" ng-click="login();" ng-disabled="loginForm.$invalid">Kirjaudu sisään</button>
</form>
