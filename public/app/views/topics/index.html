<div class="page-header">
  <h1>Aihealueet</h1>
</div>

<div class="panel panel-default" ng-repeat="t in topics | orderBy: 'name'">
	<div class="panel-heading">
		<h3 class="panel-title"><a ng-href="#/topics/{{t.id}}">{{t.name}}</a></h3>
	</div>
	<div class="panel-body">{{t.description}}</div>
</div>

<div ng-show="userLoggedIn">
	<h2>Lis채채 oma aihealueesi</h2>
	<form name="topicForm">
		<div class="form-group">
			<label>Nimi</label>
			<input type="text" class="form-control" ng-model="newTopic.name" name="name" required>
		</div>
	
		<div class="form-group">
			<label>Kuvaus</label>
			<textarea class="form-control" ng-model="newTopic.description" name="description" required></textarea>
		</div>
		<button class="btn btn-success" ng-click="addTopic()" ng-disabled="topicForm.$invalid">Lis채채 viesti</button>
	</form>
</div>
